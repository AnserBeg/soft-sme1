services:
  - type: web
    name: soft-sme-frontend
    env: static
    buildCommand: npm install --include=dev && npm run build
    staticPublishPath: ./frontend-dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://soft-sme-backend.onrender.com
      - key: NODE_ENV
        value: production
